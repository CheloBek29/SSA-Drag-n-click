
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Умный Дом 95</title>
    <style>
        :root {
            --win-bg: #C0C0C0;
            --win-header: #000080;
            --win-text: #000000;
            --border-highlight: #FFFFFF;
            --border-shadow: #808080;
            --border-dark-shadow: #000000;
            --tooltip-bg: #FFFFE1;
        }

        body {
            background-color: #008080;
            font-family: 'MS Sans Serif', 'Tahoma', 'Verdana', sans-serif;
            font-size: 16px;
            color: var(--win-text);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            cursor: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAAAAXNSR0IArs4c6QAAACBjSFJNAAB6JQAAgIMAAPn/AACA6QAAdTAAAOpgAAA6mAAAF2+SX8VGAAAABmJLR0QAAAAAAAD5Q7t/AAAACXBIWXMAAAsTAAALEwEAmpwYAAAAB3RJTUUH5wsCAy0I8x5wygAAAPhJREFUOMvF0r0rQWEYx/GfV4KkUPhI0hQk90tYpI9ISgY1YxYpJbJYiM8gKchKlpKFX8Hj+57epzvoY3/11P285znnOeecl+bL+p3O0oKbeMKd0aU5i0f0oY8K2oE5jTjBD3pQwwZWUCYxhgM84QeP8BvP2463gBRM4QeLaMUD9OKBixjCGRrxgw/wFz6wBG/YBl7wBS94xRPGNQ06GqceIxxhECNYwS1u8IJ3nOIBr/hFvA3wA0/4h/8YxQzWsIE1/MMz/qYd60AxVrGCf7wgRN03gQeM4BwP2MEG1nCFd3zmGs84wQc+8YkjjjCDg2z0ucA3wA+c4gVf+MLlD/1hN3613uT/AAAAJXRFWHRkYXRlOmNyZWF0ZQAyMDIzLTExLTAyVDAzOjQ1OjA4KzAwOjAwv4/wWAAAACV0RVh0ZGF0ZTptb2RpZnkAMjAyMy0xMS0wMlQwMzo0NTowOCswMDowMN855IcAAAAASUVORK5CYII='), auto;
            image-rendering: pixelated;
        }

        .window {
            background-color: var(--win-bg);
            border-top: 2px solid var(--border-highlight);
            border-left: 2px solid var(--border-highlight);
            border-right: 2px solid var(--border-dark-shadow);
            border-bottom: 2px solid var(--border-dark-shadow);
            box-shadow: 2px 2px 0 var(--border-shadow);
            padding: 2px;
            width: 95vw;
            max-width: 900px;
            height: 90vh;
            max-height: 700px;
            display: flex;
            flex-direction: column;
        }

        .window-header {
            background-color: var(--win-header);
            color: white;
            padding: 3px 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
        }

        .window-header-title {
            display: flex;
            align-items: center;
        }

        .window-header-title img {
            width: 16px;
            height: 16px;
            margin-right: 5px;
        }

        .window-header-buttons {
            display: flex;
        }

        .window-header-button {
            width: 18px;
            height: 16px;
            background-color: var(--win-bg);
            border-top: 1px solid var(--border-highlight);
            border-left: 1px solid var(--border-highlight);
            border-right: 1px solid var(--border-dark-shadow);
            border-bottom: 1px solid var(--border-dark-shadow);
            box-shadow: 1px 1px 0 var(--border-shadow);
            margin-left: 2px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 12px;
        }

        .window-content {
            flex-grow: 1;
            padding: 10px;
            display: flex;
            border-top: 2px solid var(--border-shadow);
            border-left: 2px solid var(--border-shadow);
        }

        .main-panel {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        #task-panel {
            margin-bottom: 10px;
            padding: 10px;
            border-top: 2px solid var(--border-shadow);
            border-left: 2px solid var(--border-shadow);
            border-right: 2px solid var(--border-highlight);
            border-bottom: 2px solid var(--border-highlight);
        }

        #task-display {
            font-weight: bold;
        }

        #rooms-panel {
            flex-grow: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 10px;
        }

        .room {
            border-top: 2px solid var(--border-shadow);
            border-left: 2px solid var(--border-shadow);
            border-right: 2px solid var(--border-highlight);
            border-bottom: 2px solid var(--border-highlight);
            padding: 30px 5px 5px 5px;
            position: relative;
            background-color: #fff;
            display: flex;
            flex-wrap: wrap;
            align-content: flex-start;
            gap: 5px;
        }

        .room.drag-over {
            outline: 2px dashed var(--win-header);
            outline-offset: -4px;
        }

        .room-title {
            position: absolute;
            top: 5px;
            left: 5px;
            background: rgba(255, 255, 255, 0.7);
            padding: 2px 5px;
            border: 1px solid var(--border-shadow);
        }

        #living-room {
            grid-column: 1 / 3;
            background-image: 
                linear-gradient(rgba(139, 69, 19, 0.3) 2px, transparent 2px),
                linear-gradient(90deg, rgba(139, 69, 19, 0.3) 2px, transparent 2px),
                linear-gradient(rgba(139, 69, 19, 0.2) 1px, transparent 1px),
                linear-gradient(90deg, rgba(139, 69, 19, 0.2) 1px, transparent 1px);
            background-size: 100px 100px, 100px 100px, 20px 20px, 20px 20px;
            background-color: #DEB887;
        }

        #bedroom {
             background-image:
                radial-gradient(circle at 1px 1px, #A2A2A2 1px, transparent 0);
             background-size: 5px 5px;
             background-color: #D3D3D3;
        }

        #kitchen {
            background-image:
                linear-gradient(45deg, #bbb 25%, transparent 25%), 
                linear-gradient(-45deg, #bbb 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #bbb 75%),
                linear-gradient(-45deg, transparent 75%, #bbb 75%);
            background-size: 20px 20px;
            background-color: #ddd;
        }


        #elements-panel {
            width: 120px;
            border-left: 2px solid var(--border-shadow);
            padding-left: 10px;
            margin-left: 10px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .elements-title {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .device {
            width: 64px;
            height: 64px;
            margin-bottom: 10px;
            border: 2px solid var(--win-bg);
            cursor: grab;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            font-size: 12px;
            position: relative; /* For tooltip positioning */
            flex-shrink: 0;
        }
        
        .room .device {
            width: 48px;
            height: 48px;
        }

        .device:active {
            cursor: grabbing;
        }

        .device.dragging {
            opacity: 0.5;
            outline: 1px dotted var(--win-text);
            outline-offset: 2px;
        }

        .device-placeholder {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .pixelated {
            image-rendering: pixelated;
        }

        /* Tooltip Styles */
        .device[data-tooltip] {
            position: relative;
        }

        .device[data-tooltip]::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            margin-bottom: 5px;
            background-color: var(--tooltip-bg);
            border: 1px solid var(--border-dark-shadow);
            color: var(--win-text);
            padding: 4px 8px;
            font-size: 12px;
            white-space: nowrap;
            z-index: 10;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.2s, visibility 0.2s;
            pointer-events: none;
            width: max-content;
            max-width: 200px;
        }
        
        .device[data-tooltip]:hover::after {
            visibility: visible;
            opacity: 1;
        }
        

        /* Modal Styles */
        #modal-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .modal-window {
            width: 300px;
            background-color: var(--win-bg);
            border-top: 2px solid var(--border-highlight);
            border-left: 2px solid var(--border-highlight);
            border-right: 2px solid var(--border-dark-shadow);
            border-bottom: 2px solid var(--border-dark-shadow);
            box-shadow: 2px 2px 0 var(--border-shadow);
            padding: 2px;
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            background-color: var(--win-header);
            color: white;
            padding: 3px 5px;
            font-weight: bold;
        }

        .modal-content {
            padding: 20px;
            display: flex;
            align-items: center;
        }

        #modal-icon-placeholder {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            margin-right: 15px;
            background-color: var(--win-header);
            color: white;
            flex-shrink: 0;
        }

        #modal-message {
            flex-grow: 1;
        }

        .modal-footer {
            display: flex;
            justify-content: center;
            padding: 0 10px 10px;
        }

        #modal-ok-button {
            width: 80px;
            height: 25px;
            background-color: var(--win-bg);
            border-top: 1px solid var(--border-highlight);
            border-left: 1px solid var(--border-highlight);
            border-right: 1px solid var(--border-dark-shadow);
            border-bottom: 1px solid var(--border-dark-shadow);
            box-shadow: 1px 1px 0 var(--border-shadow);
            cursor: pointer;
        }

        #modal-ok-button:active {
            border-top: 1px solid var(--border-dark-shadow);
            border-left: 1px solid var(--border-dark-shadow);
            border-right: 1px solid var(--border-highlight);
            border-bottom: 1px solid var(--border-highlight);
            box-shadow: none;
        }

        /* --- RESPONSIVE STYLES --- */
        @media (max-width: 768px) {
            body {
                cursor: default;
                height: 100%;
                overflow: auto;
            }

            .window {
                width: 100%;
                height: 100%;
                max-width: none;
                max-height: none;
                border: none;
                box-shadow: none;
                padding: 0;
            }

            .window-content {
                flex-direction: column;
                padding: 5px;
                border: none;
            }
            
            #elements-panel {
                order: 2; /* Move to bottom */
                flex-direction: row;
                flex-wrap: nowrap;
                justify-content: flex-start;
                align-items: center;
                gap: 10px;
                width: 100%;
                height: auto;
                min-height: 90px;
                border-left: none;
                border-top: 2px solid var(--border-shadow);
                margin: 0;
                padding: 10px;
                overflow-x: auto;
                box-sizing: border-box;
            }

            .elements-title {
                display: none;
            }

            #elements-panel .device {
                margin-bottom: 0;
                flex-shrink: 0; /* Prevent icons from shrinking */
            }

            .main-panel {
                order: 1; /* Move to top */
                flex-grow: 1;
                min-height: 0;
            }

            #rooms-panel {
                grid-template-columns: 1fr;
                grid-template-rows: repeat(3, 1fr);
                height: 100%;
            }

            #living-room {
                grid-column: auto;
            }

            .modal-window {
                width: 90vw;
            }

            .device[data-tooltip]::after {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .device {
                width: 56px;
                height: 56px;
                font-size: 10px;
            }

            .device-placeholder {
                width: 28px;
                height: 28px;
            }
            
            .room .device {
                width: 40px;
                height: 40px;
            }

            #task-panel {
                padding: 5px;
                margin-bottom: 5px;
            }

            #task-display {
                font-size: 14px;
            }
        }

    </style>
</head>
<body>

    <div class="window">
        <div class="window-header">
            <div class="window-header-title">
                <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAAAAXNSR0IArs4c6QAAACBjSFJNAAB6JQAAgIMAAPn/AACA6QAAdTAAAOpgAAA6mAAAF2+SX8VGAAAABmJLR0QAAAAAAAD5Q7t/AAAACXBIWXMAAAsTAAALEwEAmpwYAAAAB3RJTUUH5wsCAy0I8x5wygAAAPhJREFUOMvF0r0rQWEYx/GfV4KkUPhI0hQk90tYpI9ISgY1YxYpJbJYiM8gKchKlpKFX8Hj+57epzvoY3/11P285znnOeecl+bL+p3O0oKbeMKd0aU5i0f0oY8K2oE5jTjBD3pQwwZWUCYxhgM84QeP8BvP2463gBRM4QeLaMUD9OKBixjCGRrxgw/wFz6wBG/YBl7wBS94xRPGNQ06GqceIxxhECNYwS1u8IJ3nOIBr/hFvA3wA0/4h/8YxQzWsIE1/MMz/qYd60AxVrGCf7wgRN03gQeM4BwP2MEG1nCFd3zmGs84wQc+8YkjjjCDg2z0ucA3wA+c4gVf+MLlD/1hN3613uT/AAAAJXRFWHRkYXRlOmNyZWF0ZQAyMDIzLTExLTAyVDAzOjQ1OjA4KzAwOjAwv4/wWAAAACV0RVh0ZGF0ZTptb2RpZnkAMjAyMy0xMS0wMlQwMzo0NTowOCswMDowMN855IcAAAAASUVORK5CYII=" alt="icon">
                Умный Дом 95
            </div>
            <div class="window-header-buttons">
                <div class="window-header-button">_</div>
                <div class="window-header-button">□</div>
                <div class="window-header-button">X</div>

        </div>
        <div class="window-content">
            <div class="main-panel">
                <div id="task-panel">
                    <p id="task-display">Загрузка задач...</p>

                <div id="rooms-panel">
                    <div id="living-room" class="room" data-room="Гостиная">

                    <div id="bedroom" class="room" data-room="Спальня">
                        <div class="room-title">Спальня</div>
                    </div>

                        <div class="room-title">Кухня</div>
                    </div>
                </div>
            </div>
            <div id="elements-panel">
                <div class="elements-title"><u>Э</u>лементы:</div>
                <div id="device-socket" class="device" draggable="true" data-tooltip="Умная розетка: Включает и выключает бытовые приборы.">
                    <div class="device-placeholder pixelated"></div>
                    Розетка
                </div>
                <div id="device-sensor" class="device" draggable="true" data-tooltip="Датчик движения: Обнаруживает движение в помещении.">
                    <div class="device-placeholder pixelated"></div>
                    Датчик
                </div>
                <div id="device-camera" class="device" draggable="true" data-tooltip="Камера наблюдения: Следит за безопасностью.">

                    Камера
                </div>
                <div id="device-thermostat" class="device" draggable="true" data-tooltip="Термостат: Регулирует температуру в комнате.">
                    <div class="device-placeholder pixelated"></div>
                    Термостат
                </div>
                <div id="device-speaker" class="device" draggable="true" data-tooltip="Умная колонка: Воспроизводит музыку и голосовые команды.">
                    <div class="device-placeholder pixelated"></div>
                    Колонка
                </div>
                <div id="device-light" class="device" draggable="true" data-tooltip="Умная лампочка: Управляет освещением в комнате.">
                    <div class="device-placeholder pixelated"></div>
                    Лампочка
                </div>
                <div id="device-lock" class="device" draggable="true" data-tooltip="Умный замок: Обеспечивает безопасность входной двери.">
                    <div class="device-placeholder pixelated"></div>
                    Замок
                </div>
                <div id="device-vacuum" class="device" draggable="true" data-tooltip="Робот-пылесос: Автоматически убирает пол.">
                    <div class="device-placeholder pixelated"></div>
                    Пылесос
                </div>
                <div id="device-blinds" class="device" draggable="true" data-tooltip="Умные жалюзи: Контролируют естественное освещение.">
                    <div class="device-placeholder pixelated"></div>
                    Жалюзи
                </div>
                <div id="device-purifier" class="device" draggable="true" data-tooltip="Очиститель воздуха: Поддерживает чистоту воздуха в помещении.">
                    <div class="device-placeholder pixelated"></div>
                    Очиститель
                </div>
                <div id="device-doorbell" class="device" draggable="true" data-tooltip="Умный звонок: Показывает, кто стоит за дверью.">
                    <div class="device-placeholder pixelated"></div>
                    Звонок
                </div>
                <div id="device-coffeemaker" class="device" draggable="true" data-tooltip="Кофеварка: Готовит кофе по расписанию.">

                    Кофеварка
                </div>
                <div id="device-leak" class="device" draggable="true" data-tooltip="Датчик протечки: Предотвращает потоп на кухне.">

                    Датчик протечки
                </div>

    </div>

    <div id="modal-container">
        <div class="modal-window">
            <div id="modal-title" class="modal-header">Information</div>
            <div class="modal-content">
                <div id="modal-icon-placeholder">i</div>
                <p id="modal-message">Сообщение</p>
            </div>
            <div class="modal-footer">
                <button id="modal-ok-button">OK</button>
            </div>
        </div>
    </div>

    <script type="module" src="index.tsx"></script>

</body>
